<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор рассрочки</title>

<style>
:root{
  --green:#0f7a44;
  --green-dark:#0b5f35;
  --white:#fff;
  --glass:rgba(255,255,255,.12);
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(180deg,var(--green),var(--green-dark));
  color:var(--white);
}

.container{
  max-width:520px;
  margin:0 auto;
  padding:16px;
}

.header{
  text-align:center;
  margin-bottom:24px;
}

.header img{
  width:180px;
}

label{
  display:block;
  margin-top:16px;
  font-size:14px;
}

input[type=number],
input[type=text]{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:14px;
  border:2px solid rgba(255,255,255,.35);
  background:transparent;
  color:#fff;
  font-size:16px;
}

input[type=range]{
  width:100%;
  margin-top:10px;
}

.category{
  display:flex;
  gap:10px;
  margin-top:8px;
}

.cat{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:2px solid rgba(255,255,255,.35);
  text-align:center;
  cursor:pointer;
}

.cat.active{
  background:rgba(255,255,255,.18);
  border-color:#fff;
}

.value{
  margin-top:6px;
  font-size:13px;
  opacity:.85;
}

.result{
  margin-top:20px;
  background:var(--glass);
  padding:16px;
  border-radius:18px;
}

.result div{
  margin-bottom:8px;
  font-size:15px;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
  <img src="logo.png">
</div>

<label>Стоимость товара</label>
<input type="number" id="price" value="40000" min="25000" max="80000">

<label>Категория товара</label>
<div class="category">
  <div class="cat active" data-cat="1">Телефоны</div>
  <div class="cat" data-cat="2">Все товары</div>
</div>

<label>Количество платежей</label>
<input type="range" id="term" min="4" max="12" value="6">
<div class="value" id="termLabel">6 платежей</div>
