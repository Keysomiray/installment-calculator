<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMBO — Калькулятор рассрочки</title>

    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --green: #0f7a44;
            --green-dark: #0b5f35;
            --yellow: #f1c40f;
            --white: #fff;
            --glass: rgba(255, 255, 255, .12);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(180deg, var(--green), var(--green-dark));
            color: var(--white);
        }

        .container {
            max-width: 520px;
            margin: 0 auto;
            padding: 16px;
        }

        /* единая колонка */
        .content {
            max-width: 480px;
            margin: 0 auto;
        }

        /* header */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 180px;
        }

        /* ОДИНАКОВЫЕ БЛОКИ */
        .card,
        .result {
            width: 100%;
            padding: 18px 18px 20px;
            border-radius: 20px;
            margin-bottom: 16px;
            background: var(--glass);
        }

        /* form */
        label {
            display: block;
            margin-top: 14px;
            font-size: 14px;
            font-weight: 500;
        }

        input[type=text] {
            width: 100%;
            padding: 14px;
            margin-top: 6px;
            border-radius: 14px;
            border: 2px solid rgba(255, 255, 255, .35);
            background: transparent;
            color: #fff;
            font-size: 16px;
        }

        /* category */
        .category {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .cat {
            flex: 1;
            padding: 12px;
            border-radius: 14px;
            border: 2px solid rgba(255, 255, 255, .35);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .cat img {
            width: 18px;
            height: 18px;
        }

        .cat.active {
            background: rgba(255, 255, 255, .18);
            border-color: #fff;
        }

        /* range */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            margin-top: 14px;
            border-radius: 4px;
            background: linear-gradient(to right,
                    var(--yellow) 0%,
                    var(--yellow) var(--fill, 0%),
                    rgba(255, 255, 255, .35) var(--fill, 0%),
                    rgba(255, 255, 255, .35) 100%);
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--yellow);
            margin-top: -6px;
            cursor: pointer;
        }

        .value {
            margin-top: 6px;
            font-size: 13px;
            opacity: .85;
        }

        /* result text */
        .result div {
            margin-bottom: 8px;
            font-size: 15px;
            font-weight: 500;
        }

        .result div:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="header">
            <img src="logo.png" alt="HAMBO">
        </div>

        <div class="content">

            <div class="card">

                <label>Стоимость товара</label>
                <input type="text" id="price" value="40 000 ₽">

                <label>Категория товара</label>
                <div class="category">
                    <div class="cat active" data-cat="1">
                        <img src="icon-phone.svg"> Телефоны
                    </div>
                    <div class="cat" data-cat="2">
                        <img src="icon-box.svg"> Все товары
                    </div>
                </div>

                <label>Количество платежей</label>
                <input type="range" id="term" min="4" max="12" value="12">
                <div class="value" id="termLabel">12 платежей</div>

                <label>Первоначальный взнос</label>
                <input type="text" id="down" value="0 ₽">

            </div>

            <div class="result">
                <div id="monthly"></div>
                <div id="total"></div>
            </div>

        </div>
    </div>

    <script>
        // таблицы
        const phonePrice = { 4: .1667, 5: .2083, 6: .25, 7: .2917, 8: .3333, 9: .375, 10: .4167, 11: .4583, 12: .5 };
        const phoneRest = { 4: .234, 5: .2747, 6: .3158, 7: .357, 8: .4, 9: .4426, 10: .4855, 11: .5285, 12: .5714 };
        const allPrice = { 4: .1333, 5: .1667, 6: .2, 7: .2333, 8: .2583, 9: .2917, 10: .3167, 11: .33, 12: .35 };
        const allRest = { 4: .186, 5: .2353, 6: .2857, 7: .3373, 8: .3769, 9: .4308, 10: .472, 11: .4944, 12: .5283 };

        let category = 1;
        let lastTerm = 12;

        // helpers
        function digits(v) { return v.replace(/\D/g, ''); }
        function bank(v) {
            const r = Math.ceil(v / 100) * 100;
            return r.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ') + ' ₽';
        }

        // input UX
        function bindMoneyInput(el) {
            let original = '', editing = false;

            el.addEventListener('focus', () => {
                original = el.value;
                editing = false;
                el.value = '';
            });

            el.addEventListener('keydown', e => {
                if (e.key === 'Escape') {
                    el.value = original;
                    el.blur();
                    e.preventDefault();
                }
                if (e.key === 'Enter') {
                    el.blur();
                    e.preventDefault();
                }
            });

            el.addEventListener('input', () => {
                editing = true;
                el.value = digits(el.value);
            });

            el.addEventListener('blur', () => {
                if (!editing || el.value === '') {
                    el.value = original;
                } else {
                    el.value = Number(el.value).toLocaleString('ru-RU') + ' ₽';
                    calc();
                }
                editing = false;
            });
        }

        // calc
        function calc() {
            const price = Number(digits(priceInput.value)) + 1000;
            const down = Number(digits(downInput.value));
            const term = lastTerm;

            const p = category === 1 ? phonePrice : allPrice;
            const r = category === 1 ? phoneRest : allRest;

            const min = (price * p[term]) / term;
            const rest = price - down;

            const markup = (down >= min && down > 0) ? price * p[term] : rest * r[term];
            const total = price + markup;
            const monthly = (total - down) / term;

            monthlyDiv.innerHTML = 'Ежемесячный платёж: <b>' + bank(monthly) + '</b>';
            totalDiv.innerHTML = 'Общая сумма: <b>' + bank(total) + '</b>';
        }

        // dom
        const priceInput = document.getElementById('price');
        const downInput = document.getElementById('down');
        const termInput = document.getElementById('term');
        const termLabel = document.getElementById('termLabel');
        const monthlyDiv = document.getElementById('monthly');
        const totalDiv = document.getElementById('total');

        bindMoneyInput(priceInput);
        bindMoneyInput(downInput);

        // category
        document.querySelectorAll('.cat').forEach(c => {
            c.onclick = () => {
                document.querySelectorAll('.cat').forEach(x => x.classList.remove('active'));
                c.classList.add('active');
                category = Number(c.dataset.cat);
                calc();
            };
        });

        // range
        function updateFill() {
            const p = (termInput.value - termInput.min) / (termInput.max - termInput.min) * 100;
            termInput.style.setProperty('--fill', p + '%');
            termLabel.innerText = Math.round(termInput.value) + ' платежей';
        }

        termInput.addEventListener('input', updateFill);
        termInput.addEventListener('change', () => {
            lastTerm = Math.round(termInput.value);
            termInput.value = lastTerm;
            updateFill();
            calc();
        });

        updateFill();
        calc();
    </script>
</body>

</html>
