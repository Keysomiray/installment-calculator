<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hambo — Калькулятор рассрочки</title>
    <link rel="icon" href="favicon-48.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #40BF95;
            --primary-light: #5DD4AD;
            --primary-dark: #0D7359;
            --primary-darker: #024034;
            --secondary: #F2C84B;
            --accent: #F28C8C;
            --bg-gradient-start: #F8FFFE;
            --bg-gradient-end: #E8F6F3;
            --surface: #ffffff;
            --surface-elevated: #ffffff;
            --surface-hover: #F0FAF7;
            --text-primary: #1A1F1E;
            --text-secondary: #3D4846;
            --text-muted: #6B7573;
            --border: #E0E8E6;
            --border-focus: #40BF95;
            --shadow-sm: 0 1px 3px rgba(13, 115, 89, 0.06);
            --shadow-md: 0 4px 16px rgba(13, 115, 89, 0.08);
            --shadow-lg: 0 16px 48px rgba(13, 115, 89, 0.12);
            --shadow-glow: 0 0 0 0 rgba(64, 191, 149, 0);
            --radius-sm: 10px;
            --radius-md: 14px;
            --radius-lg: 18px;
            --radius-xl: 24px;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #0B1612;
            --bg-gradient-end: #162420;
            --surface: #1A2825;
            --surface-elevated: #253430;
            --surface-hover: #2D3E3A;
            --text-primary: #F0F5F3;
            --text-secondary: #D4E0DD;
            --text-muted: #8A9894;
            --border: #2D4039;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(160deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 24px;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* Decorative background elements */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            top: -200px;
            right: -200px;
        }

        body::after {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            transform: scale(1.08) rotate(15deg);
            border-color: var(--primary);
            box-shadow: var(--shadow-lg), 0 0 24px rgba(64, 191, 149, 0.2);
        }

        .theme-toggle:active {
            transform: scale(0.96);
        }

        .theme-toggle svg {
            width: 26px;
            height: 26px;
            fill: var(--text-primary);
            transition: all 0.4s ease;
        }

        .theme-toggle .sun-icon {
            display: none;
        }

        .theme-toggle .moon-icon {
            display: block;
        }

        [data-theme="dark"] .theme-toggle .sun-icon {
            display: block;
        }

        [data-theme="dark"] .theme-toggle .moon-icon {
            display: none;
        }

        /* Sound Toggle */
        .sound-toggle {
            position: fixed;
            top: 24px;
            right: 92px;
            width: 56px;
            height: 56px;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .sound-toggle:hover {
            transform: scale(1.08);
            border-color: var(--primary);
            box-shadow: var(--shadow-lg), 0 0 24px rgba(64, 191, 149, 0.2);
        }

        .sound-toggle:active {
            transform: scale(0.96);
        }

        .sound-toggle svg {
            width: 24px;
            height: 24px;
            stroke: var(--text-primary);
            transition: all 0.4s ease;
        }

        .sound-toggle .sound-on-icon {
            display: block;
        }

        .sound-toggle .sound-off-icon {
            display: none;
        }

        .sound-toggle.muted .sound-on-icon {
            display: none;
        }

        .sound-toggle.muted .sound-off-icon {
            display: block;
        }

        .sound-toggle.muted {
            opacity: 0.6;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
            animation: fadeInDown 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header img {
            width: 180px;
            filter: drop-shadow(0 4px 16px rgba(64, 191, 149, 0.15));
        }

        [data-theme="dark"] .header img {
            content: url('logo-dark.png');
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-top: 20px;
            letter-spacing: -0.8px;
        }

        [data-theme="dark"] .header h1 {
            color: var(--primary-light);
        }

        .header p {
            font-size: 16px;
            color: var(--text-muted);
            margin-top: 8px;
            font-weight: 400;
        }

        /* Card */
        .card {
            background: var(--surface);
            border-radius: var(--radius-xl);
            padding: 40px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            animation: fadeInUp 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            animation-delay: 0.1s;
            animation-fill-mode: both;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            opacity: 0.8;
        }

        .section {
            margin-bottom: 36px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        /* Input Styling */
        .input-wrapper {
            position: relative;
        }

        input[type=text] {
            width: 100%;
            padding: 18px 24px;
            border-radius: var(--radius-md);
            border: 2px solid var(--border);
            background: var(--surface);
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        input[type=text]:focus {
            border-color: var(--primary);
            background: var(--surface-hover);
            box-shadow: 0 0 0 4px rgba(64, 191, 149, 0.1);
            transform: translateY(-2px);
        }

        input[type=text]:hover:not(:focus) {
            border-color: var(--primary-light);
            background: var(--surface-hover);
        }

        /* Category Selector */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 12px;
        }

        .cat-item {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cat {
            width: 100%;
            padding: 24px 20px;
            border-radius: var(--radius-lg);
            border: 2px solid var(--border);
            background: var(--surface);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .cat::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .cat-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .cat img {
            width: 48px;
            height: 48px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: grayscale(0.3);
        }

        .cat-label {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            transition: color 0.3s ease;
            letter-spacing: -0.2px;
        }

        .cat:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .cat:hover img {
            transform: scale(1.15);
            filter: grayscale(0);
        }

        .cat.active {
            border-color: var(--primary);
            box-shadow: var(--shadow-md), 0 0 20px rgba(64, 191, 149, 0.15);
        }

        .cat.active::before {
            opacity: 1;
        }

        .cat.active .cat-label {
            color: white;
        }

        .cat.active img {
            filter: brightness(1.2) grayscale(0);
        }

        /* Phone modes */
        .phone-modes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .phone-modes.hidden {
            display: none;
        }

        .phone-mode {
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            border: 2px solid var(--border);
            background: var(--surface);
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            letter-spacing: -0.2px;
        }

        .phone-mode:hover {
            border-color: var(--primary);
            background: var(--surface-hover);
            transform: translateY(-2px);
        }

        .phone-mode.active {
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(64, 191, 149, 0.25);
        }

        /* Range Slider */
        .range-container {
            padding: 12px 0;
        }

        .range-wrapper {
            position: relative;
            padding: 16px 0;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            outline: none;
            background: var(--border);
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            cursor: grab;
            box-shadow: 0 4px 12px rgba(64, 191, 149, 0.35);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(64, 191, 149, 0.5);
        }

        input[type=range]::-webkit-slider-thumb:active {
            cursor: grabbing;
            transform: scale(1.1);
        }

        input[type=range]::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            cursor: grab;
            border: none;
            box-shadow: 0 4px 12px rgba(64, 191, 149, 0.35);
        }

        .range-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .range-labels span {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .range-labels span:hover {
            color: var(--primary);
            background: var(--surface-hover);
            transform: scale(1.1);
        }

        .range-labels span:active {
            transform: scale(0.95);
        }

        .term-value {
            text-align: center;
            margin-top: 16px;
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-dark);
            padding: 10px;
            background: var(--surface-hover);
            border-radius: var(--radius-sm);
        }

        [data-theme="dark"] .term-value {
            color: var(--primary-light);
        }

        /* Min down hint */
        .min-down-hint {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            padding: 10px 18px;
            border-radius: var(--radius-md);
            background: var(--surface-hover);
            border: 2px solid var(--border);
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
        }

        .min-down-hint:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateX(6px);
            box-shadow: 0 4px 12px rgba(64, 191, 149, 0.25);
        }

        .min-down-hint svg {
            width: 16px;
            height: 16px;
        }

        /* Results */
        .results {
            background: var(--surface-elevated);
            border-radius: var(--radius-xl);
            padding: 40px;
            color: var(--text-primary);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            animation: fadeInUp 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            animation-delay: 0.2s;
            animation-fill-mode: both;
            position: relative;
            overflow: hidden;
        }

        .results::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
            opacity: 0.8;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }

        .result-row:last-of-type {
            border-bottom: none;
        }

        .result-row:first-child {
            padding-top: 0;
        }

        .result-label {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: -0.2px;
        }

        .result-value {
            font-size: 22px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -0.5px;
            color: var(--primary-dark);
        }

        [data-theme="dark"] .result-value {
            color: var(--primary-light);
        }

        .result-total {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            background: var(--surface-hover);
            margin-left: -40px;
            margin-right: -40px;
            margin-bottom: -40px;
            padding: 24px 40px;
            border-radius: 0 0 var(--radius-xl) var(--radius-xl);
        }

        .result-total .result-label {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .result-total .result-value {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        [data-theme="dark"] .result-total .result-value {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* WhatsApp Button */
        .wa-button-wrapper {
            margin-top: 24px;
            animation: fadeInUp 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }

        .wa-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            width: 100%;
            padding: 20px 36px;
            border-radius: var(--radius-lg);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-size: 17px;
            font-weight: 700;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(64, 191, 149, 0.35);
            position: relative;
            overflow: hidden;
            letter-spacing: -0.3px;
        }

        .wa-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .wa-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 36px rgba(64, 191, 149, 0.5);
        }

        .wa-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .wa-button:active {
            transform: translateY(-1px);
        }

        .wa-button img {
            width: 26px;
            height: 26px;
            position: relative;
            z-index: 1;
        }

        .wa-button span {
            position: relative;
            z-index: 1;
        }

        .wa-tooltip {
            text-align: center;
            margin-top: 14px;
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.5;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.97);
            }
        }

        .haptic {
            animation: pulse 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Responsive */
        @media (max-width: 640px) {
            body {
                padding: 16px;
            }

            .theme-toggle {
                top: 16px;
                right: 16px;
                width: 48px;
                height: 48px;
            }

            .theme-toggle svg {
                width: 22px;
                height: 22px;
            }

            .sound-toggle {
                top: 16px;
                right: 76px;
                width: 48px;
                height: 48px;
            }

            .sound-toggle svg {
                width: 20px;
                height: 20px;
            }

            .header {
                margin-bottom: 32px;
            }

            .header img {
                width: 140px;
            }

            .header h1 {
                font-size: 26px;
            }

            .card {
                padding: 28px;
            }

            .results {
                padding: 28px;
            }

            input[type=text] {
                font-size: 20px;
                padding: 16px 20px;
            }

            .result-value {
                font-size: 19px;
            }

            .result-total {
                padding: 20px 28px;
                margin-left: -28px;
                margin-right: -28px;
                margin-bottom: -28px;
            }

            .result-total .result-value {
                font-size: 26px;
            }

            .wa-button {
                padding: 18px 28px;
                font-size: 16px;
            }
        }

        /* Focus visible for accessibility */
        *:focus-visible {
            outline: 3px solid var(--primary);
            outline-offset: 3px;
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Переключить тему">
        <svg class="sun-icon" viewBox="0 0 24 24">
            <path
                d="M12 17.5C14.7614 17.5 17 15.2614 17 12.5C17 9.73858 14.7614 7.5 12 7.5C9.23858 7.5 7 9.73858 7 12.5C7 15.2614 9.23858 17.5 12 17.5Z" />
            <path
                d="M12 1.5V3.5M12 21.5V23.5M4.22 4.72L5.64 6.14M18.36 18.86L19.78 20.28M1.5 12.5H3.5M20.5 12.5H22.5M4.22 20.28L5.64 18.86M18.36 6.14L19.78 4.72"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
    </button>

    <button class="sound-toggle" id="soundToggle" aria-label="Переключить звук">
        <svg class="sound-on-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 5L6 9H2v6h4l5 4V5z"/>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
        </svg>
        <svg class="sound-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 5L6 9H2v6h4l5 4V5z"/>
            <line x1="23" y1="9" x2="17" y2="15"/>
            <line x1="17" y1="9" x2="23" y2="15"/>
        </svg>
    </button>

    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Hambo">
            <h1>Калькулятор рассрочки</h1>
            <p>Рассчитайте условия покупки за несколько секунд</p>
        </div>

        <div class="card">
            <div class="section">
                <label>Стоимость товара:</label>
                <div class="input-wrapper">
                    <input type="text" id="price" placeholder="0 ₽">
                </div>
            </div>

            <div class="section">
                <label>Категория товара:</label>
                <div class="category-grid">
                    <div class="cat-item">
                        <div class="cat" data-cat="1">
                            <div class="cat-content">
                                <img src="icon-phone.png" alt="Телефоны">
                                <span class="cat-label">Телефоны</span>
                            </div>
                        </div>
                        <div class="phone-modes hidden" id="phoneModes">
                            <div class="phone-mode active" data-mode="minDown">↓ Взнос</div>
                            <div class="phone-mode" data-mode="minMarkup">↓ Наценка</div>
                        </div>
                    </div>
                    <div class="cat-item">
                        <div class="cat active" data-cat="2">
                            <div class="cat-content">
                                <img src="icon-box.png" alt="Другие товары">
                                <span class="cat-label">Другие товары</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <label>Количество платежей:</label>
                <div class="range-container">
                    <div class="range-wrapper">
                        <input type="range" id="term" min="4" max="12" value="6">
                    </div>
                    <div class="range-labels">
                        <span>4</span>
                        <span>6</span>
                        <span>8</span>
                        <span>10</span>
                        <span>12</span>
                    </div>
                    <div class="term-value" id="termLabel"></div>
                </div>
            </div>

            <div class="section">
                <label>Первоначальный взнос:</label>
                <div class="input-wrapper">
                    <input type="text" id="down" placeholder="0 ₽">
                </div>
                <div class="min-down-hint" id="minDown">
                    <svg fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                    </svg>
                    <span id="minDownText">Минимальный взнос</span>
                </div>
            </div>
        </div>

        <div class="results">
            <div class="result-row">
                <span class="result-label">Первоначальный взнос</span>
                <span class="result-value" id="downValue">0 ₽</span>
            </div>
            <div class="result-row">
                <span class="result-label">Остаток</span>
                <span class="result-value" id="restValue">0 ₽</span>
            </div>
            <div class="result-row">
                <span class="result-label">Ежемесячный платёж</span>
                <span class="result-value" id="monthlyValue">0 ₽</span>
            </div>
            <div class="result-total">
                <span class="result-label">Общая сумма</span>
                <span class="result-value" id="totalValue">0 ₽</span>
            </div>
        </div>

        <div class="wa-button-wrapper">
            <a href="https://wa.me/79298533232" target="_blank" class="wa-button" id="waBtn">
                <img src="whatsapp-icon.png" alt="WhatsApp">
                <span id="waBtnText">Отправить расчёт</span>
            </a>
            <div class="wa-tooltip">
                Отправьте результаты расчёта менеджеру для оформления
            </div>
        </div>
    </div>

    <script>
        /* ===== MODERN iOS-STYLE AUDIO SYSTEM ===== */
        let audioCtx;
        let soundEnabled = localStorage.getItem('soundEnabled') !== 'false'; // Default ON

        async function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        document.addEventListener('touchstart', initAudio, { once: true });
        document.addEventListener('mousedown', initAudio, { once: true });

        // Modern iOS-style sound generator
        function playSound(type = 'click') {
            if (!soundEnabled || !audioCtx) return;

            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            // Sound profiles
            const profiles = {
                click: {
                    freq: 1200,
                    type: 'sine',
                    duration: 0.04,
                    volume: 0.15,
                    envelope: { attack: 0.001, decay: 0.039 }
                },
                slider: {
                    freq: 800, // Will be modified based on value
                    type: 'sine',
                    duration: 0.03,
                    volume: 0.08,
                    envelope: { attack: 0.001, decay: 0.029 }
                },
                success: {
                    freq: 1400,
                    type: 'sine',
                    duration: 0.08,
                    volume: 0.12,
                    envelope: { attack: 0.002, decay: 0.078 }
                },
                toggle: {
                    freq: 1000,
                    type: 'sine',
                    duration: 0.05,
                    volume: 0.13,
                    envelope: { attack: 0.001, decay: 0.049 }
                }
            };

            const profile = profiles[type] || profiles.click;

            osc.type = profile.type;
            osc.frequency.value = profile.freq;

            // iOS-style envelope
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(profile.volume, now + profile.envelope.attack);
            gain.gain.exponentialRampToValueAtTime(0.001, now + profile.envelope.decay);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start(now);
            osc.stop(now + profile.duration);
        }

        // Special slider sound with pitch variation (4 to 12 payments)
        function playSliderSound(value) {
            if (!soundEnabled || !audioCtx) return;

            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            // Map value 4-12 to frequency range 600-1100 Hz
            const minVal = 4, maxVal = 12;
            const minFreq = 600, maxFreq = 1100;
            const freq = minFreq + ((value - minVal) / (maxVal - minVal)) * (maxFreq - minFreq);

            osc.type = 'sine';
            osc.frequency.value = freq;

            // Quick, subtle tick
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.06, now + 0.001);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.025);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start(now);
            osc.stop(now + 0.03);
        }

        function visualHaptic(el) {
            if (!el) return;
            el.classList.remove('haptic');
            void el.offsetWidth;
            el.classList.add('haptic');
        }

        function feedback(el = null, soundType = 'click') {
            if (!audioCtx) {
                initAudio();
            }
            playSound(soundType);
            if (el) visualHaptic(el);
        }

        /* TABLES - НЕ ТРОГАЕМ */
        const phonePrice = { 4: 0.15, 5: .18, 6: .25, 7: .2917, 8: .3333, 9: .375, 10: .4167, 11: .4583, 12: .5 };
        const phoneRest = { 4: .2, 5: .24, 6: .3158, 7: .357, 8: .4, 9: .4426, 10: .4855, 11: .5285, 12: .5714 };
        const phonePriceAlt = { 4: 0.15, 5: 0.18, 6: 0.21, 7: 0.2442, 8: 0.2783, 9: 0.3125, 10: 0.3467, 11: 0.3808, 12: 0.415 };
        const phoneRestAlt = { 4: 0.2, 5: 0.233333333, 6: 0.28, 7: 0.3112, 8: 0.3556, 9: 0.4, 10: 0.444533333, 11: 0.488933333, 12: 0.533333333 };

        const allPrice = { 4: 0.1417, 5: 0.1758, 6: 0.21, 7: 0.2442, 8: 0.2783, 9: 0.3125, 10: 0.3467, 11: 0.3808, 12: 0.415 };
        const allRest = { 4: 0.188986667, 5: 0.2344, 6: 0.28, 7: 0.3256, 8: 0.371066667, 9: 0.416666667, 10: 0.462266667, 11: 0.507733333, 12: 0.553333333 };

        const allPrice150t = { 4: 0.1233, 5: 0.1517, 6: 0.18, 7: 0.2083, 8: 0.2367, 9: 0.265, 10: 0.2933, 11: 0.3217, 12: 0.35 };
        const allRest150t = { 4: 0.1644, 5: 0.202266667, 6: 0.28, 7: 0.277733333, 8: 0.3156, 9: 0.353333333, 10: 0.391066667, 11: 0.428933333, 12: 0.466666667 };

        let phoneMode = 'minDown';
        let category = 2, lastTerm = 6, userTouchedDown = false;
        let lastResult = {};

        /* helpers */
        const digits = v => v.replace(/\D/g, '');
        const bank = v => (Math.ceil(v / 100) * 100).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ') + ' ₽';

        /* DOM */
        const priceInput = document.getElementById('price');
        const downInput = document.getElementById('down');
        const termInput = document.getElementById('term');
        const termLabel = document.getElementById('termLabel');
        const downValue = document.getElementById('downValue');
        const restValue = document.getElementById('restValue');
        const monthlyValue = document.getElementById('monthlyValue');
        const totalValue = document.getElementById('totalValue');
        const minDownDiv = document.getElementById('minDown');
        const minDownText = document.getElementById('minDownText');

        /* money input */
        function bindMoneyInput(el, isDown = false) {
            let original = '', editing = false;
            el.addEventListener('focus', () => {
                original = el.value;
                editing = false;
                el.value = digits(el.value);
            });
            el.addEventListener('keydown', e => {
                if (e.key === 'Escape') { el.value = original; el.blur() }
                if (e.key === 'Enter') el.blur();
            });
            el.addEventListener('input', () => {
                editing = true;
                el.value = digits(el.value);
                if (isDown) userTouchedDown = true;
            });
            el.addEventListener('blur', () => {
                if (!editing) { el.value = original; return }
                el.value = bank(Number(el.value) || 0);
                calc();
            });
        }
        bindMoneyInput(priceInput);
        bindMoneyInput(downInput, true);

        /* CALC - ЛОГИКА НЕ МЕНЯЕТСЯ */
        function calc() {
            const price = Number(digits(priceInput.value));
            const downRaw = Number(digits(downInput.value));
            const term = lastTerm, N = term - 1;
            let down = downRaw;

            let p, r;

            if (category === 1) {
                if (phoneMode === 'minDown') {
                    p = phonePrice;
                    r = phoneRest;
                } else {
                    p = phonePriceAlt;
                    r = phoneRestAlt;
                }
            } else {
                if (price <= 150000) {
                    p = allPrice;
                    r = allRest;
                } else {
                    p = allPrice150t;
                    r = allRest150t;
                }
            }

            let minDown;

            if (category === 1) {
                if (phoneMode === 'minDown') {
                    minDown = Math.ceil(((price + 1000) * (p[term] + 1) / term) / 100) * 100;
                } else {
                    minDown = Math.ceil((price * 0.3) / 100) * 100;
                }
            } else {
                minDown = Math.ceil((price * 0.25) / 100) * 100;
            }

            minDownText.innerText = 'Минимум: ' + bank(minDown);

            if (!userTouchedDown) {
                down = minDown;
                downInput.value = bank(minDown);
            }

            let totalCost;
            if (down === minDown) {
                totalCost = (price + 1000) * (p[term] + 1);
            } else {
                totalCost = (price + 1000 - down) * (r[term] + 1) + down;
            }

            const monthly = Math.ceil(((totalCost - down) / N) / 100) * 100;
            const total = monthly * N + down;

            lastResult = {
                price: price,
                down: down,
                rest: total - down,
                monthly: monthly,
                total: total
            };

            function paymentWord(n) {
                n = Math.abs(n) % 100;
                const n1 = n % 10;
                if (n > 10 && n < 20) return 'платежей';
                if (n1 === 1) return 'платёж';
                if (n1 >= 2 && n1 <= 4) return 'платежа';
                return 'платежей';
            }

            termLabel.innerText = term + ' ' + paymentWord(term);
            downValue.innerText = bank(down);
            restValue.innerText = bank(total - down);
            monthlyValue.innerText = bank(monthly);
            totalValue.innerText = bank(total);

            // Update monthly payment label with term count
            const monthlyLabel = document.querySelector('.result-row:nth-child(3) .result-label');
            if (monthlyLabel) {
                monthlyLabel.innerHTML = `Ежемесячный платёж <span style="font-weight: 400; opacity: 0.7;">— ${N} пл.</span>`;
            }
        }

        function buildWhatsAppText() {
            let categoryText = category === 1 ? 'Телефоны' : 'Другие товары';

            if (category === 1) {
                categoryText += phoneMode === 'minDown'
                    ? ' (Минимальный взнос)'
                    : ' (Минимальная наценка)';
            }

            return `Здравствуйте!
Интересует рассрочка:

Категория товара: ${categoryText}
Стоимость товара: ${bank(lastResult.price)}
Платежей: ${lastTerm}

Взнос: ${bank(lastResult.down)}
Остаток: ${bank(lastResult.rest)}
Ежемесячный платёж: ${bank(lastResult.monthly)}
Общая сумма: ${bank(lastResult.total)}`.trim();
        }

        /* click min down */
        minDownDiv.addEventListener('click', () => {
            feedback(minDownDiv);
            const v = digits(minDownText.innerText);
            if (!v) return;
            userTouchedDown = true;
            downInput.value = bank(Number(v));
            downInput.focus();
            downInput.blur();
            calc();
        });

        /* SLIDER */
        function updateSlider() {
            const min = +termInput.min;
            const max = +termInput.max;
            const val = +termInput.value;
            const percent = (val - min) / (max - min);

            termInput.style.background = `linear-gradient(to right, var(--primary) 0%, var(--primary) ${percent * 100}%, var(--border) ${percent * 100}%, var(--border) 100%)`;
        }

        termInput.addEventListener('input', () => {
            lastTerm = +termInput.value;
            userTouchedDown = false;
            updateSlider();
            calc();
            playSliderSound(lastTerm); // Pitch changes with value
        });

        /* Make range labels clickable */
        document.querySelectorAll('.range-labels span').forEach(label => {
            label.addEventListener('click', () => {
                const value = parseInt(label.textContent);
                termInput.value = value;
                lastTerm = value;
                userTouchedDown = false;
                updateSlider();
                calc();
                feedback(label);
            });
        });

        /* category */
        document.querySelectorAll('.cat').forEach(c => {
            c.onclick = () => {
                feedback(c);
                document.querySelectorAll('.cat').forEach(x => x.classList.remove('active'));
                c.classList.add('active');

                category = +c.dataset.cat;
                userTouchedDown = false;

                const modes = document.getElementById('phoneModes');
                if (category === 1) {
                    modes.classList.remove('hidden');
                } else {
                    modes.classList.add('hidden');
                }

                calc();
            };
        });

        document.querySelectorAll('.phone-mode').forEach(btn => {
            btn.addEventListener('click', () => {
                feedback(btn);
                document.querySelectorAll('.phone-mode').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                phoneMode = btn.dataset.mode;
                userTouchedDown = false;
                calc();
            });
        });

        /* WhatsApp Button */
        const waBtn = document.getElementById('waBtn');
        const waBtnText = document.getElementById('waBtnText');

        if (waBtn) {
            waBtn.addEventListener('click', e => {
                feedback(waBtn, 'success');
                const text = buildWhatsAppText();
                const encoded = encodeURIComponent(text);
                waBtn.href = `https://wa.me/79298533232?text=${encoded}`;
            });
        }

        /* init */
        priceInput.value = bank(75000);
        updateSlider();
        calc();

        /* Theme Toggle */
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);

        themeToggle.addEventListener('click', () => {
            feedback(themeToggle, 'toggle');
            const theme = html.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        /* Sound Toggle */
        const soundToggle = document.getElementById('soundToggle');

        // Set initial state
        if (!soundEnabled) {
            soundToggle.classList.add('muted');
        }

        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            localStorage.setItem('soundEnabled', soundEnabled);
            
            if (soundEnabled) {
                soundToggle.classList.remove('muted');
                playSound('toggle'); // Play confirmation sound
            } else {
                soundToggle.classList.add('muted');
            }
            
            visualHaptic(soundToggle);
        });
    </script>
